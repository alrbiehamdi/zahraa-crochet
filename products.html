
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منتجات زهراء كروشيه</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff6f8; text-align: center; color: #333; }
        h1 { color: #d177a8; margin-top: 30px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .product { width: 200px; }
        .product img { width: 100%; border-radius: 10px; }
        .product-name { margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>منتجات زهراء كروشيه</h1>
    <div class="gallery">
        <div class="product">
            <img src="amigurumi1.jpg" alt="Amigurumi 1">
            <div class="product-name">دمية أميجورومي 1</div>
        </div>
        <div class="product">
            <img src="amigurumi2.jpg" alt="Amigurumi 2">
            <div class="product-name">دمية أميجورومي 2</div>
        </div>
    </div>
</body>
</html>
